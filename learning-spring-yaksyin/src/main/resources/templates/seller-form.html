<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Seller</title>
</head>
<body>
<h1>Add New Seller</h1>

<form action="/sellers/" method="POST">
    <label for="coffeId">Coffee ID:</label>
    <input type="text" id="coffeId" name="coffeId" required><br><br>

    <label for="coffeType">Coffee Type:</label>
    <input type="text" id="coffeType" name="coffeType" required><br><br>

    <label for="sellerName">Seller Name:</label>
    <input type="text" id="sellerName" name="sellerName" required><br><br>

    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required><br><br>

    <label for="createdAt">Created At:</label>
    <input type="datetime-local" id="createdAt" name="createdAt" required><br><br>

    <label for="createdBy">Created By:</label>
    <input type="text" id="createdBy" name="createdBy" required><br><br>

    <label for="productId">Product ID:</label>
    <input type="number" id="productId" name="productId" required><br><br>

    <label for="sellerId">Seller ID:</label>
    <input type="number" id="sellerId" name="sellerId" required><br><br>

    <button type="submit">Add Seller</button>
</form>

</body>
</html>
